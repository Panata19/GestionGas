<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout :: frgHead">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>

<body id="page-top">
	<div id="wrapper">

		<ul th:replace="Layout :: frgSideBar"></ul>

		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<nav th:replace="Layout :: frgNavbar"></nav>

				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-4 text-gray-800">
						Ingresos <a href="/ingreso/create" class="btn btn-success">
							Nuevo Ingreso </a>
					</h1>

					<div class="table-responsive">
						<table class="table table-bordered" id="dataTable" width="100%"
							cellspacing="0">
							<thead>
								<tr>

									<th>Cantidad</th>
									<th>Fecha</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="i : ${ingresos}">


									<td th:text="${i.cantidad}"></td>
									<td th:text="${i.fechaFormat()}"></td>
									<td>
										<button class="btn btn-danger btn-icon-split delete"
											data-model="ingreso" th:data-id="${i.idIngreso}">
											<span class="icon text-white-50"><i
												class="fas fa-trash"></i> </span> <span class="text">Eliminar</span>
										</button> <a class="btn btn-info btn-icon-split"
										th:href="@{/ingreso/update/} + ${i.idIngreso}"> <span
											class="icon text-white-50"> <i class="fas fa-edit"></i>
										</span> <span class="text">Editar</span>
									</a>
									</td>

								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</div>

			<footer th:replace="Layout :: frgFooter"> </footer>

		</div>

	</div>





</body>
</html>
