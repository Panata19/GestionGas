<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout :: frgHead">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>

<body id="page-top">
	<div id="wrapper">

		<ul th:replace="Layout :: frgSideBar"></ul>

		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<nav th:replace="Layout :: frgNavbar"></nav>

				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-4 text-gray-800">
						Gastos
						<a href="/gastos/create" class="btn btn-primary">
							Nuevo gasto
						</a>
					</h1>
					
					<div class="table-responsive">
					<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nombre</th>
								<th>Cantidad</th>
								<th>Categor√≠a</th>
								<th>Fecha</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="i : ${gastos}">
								<td th:text="${i.idGastos}"></td>
								
								<td th:text="${i.nombre}"></td>
								<td th:text="${i.cantidad}"></td>
								<td th:text="${i.categoria.nombre}"></td>
								<td th:text="${i.fechaFormat()}"></td>
								<td>
									<button class="btn btn-danger delete" data-model="gastos" th:data-id="${i.idGastos}">
										<i class="fas fa-trash"></i>
									</button>
								</td>

							</tr>
						</tbody>
					</table>
					</div>
				</div>

			</div>

			<footer th:replace="Layout :: frgFooter"> </footer>

		</div>

	</div>





</body>
</html>
