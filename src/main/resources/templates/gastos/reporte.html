<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout :: frgHead">
</head>

<body id="page-top">
	<div id="wrapper">

		<ul th:replace="Layout :: frgSideBar"></ul>

		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<nav th:replace="Layout :: frgNavbar"></nav>

				<div class="container-fluid">



					<fieldset class="scheduler-border">
						<legend class="scheduler-border">Reporte gr&aacute;fico</legend>
						<div class="form-inline">
							<div class="field field form-group mb-2">
								<label for="finicio">Fecha inicio</label><br /> <input
									id="fechaInicio" type="date" class="form-control">
							</div>
							<div class="field field form-group mx-sm-3 mb-2">
								<label for="ffin">Fecha fin</label><br /> <br /> <input
									id="fechaFin" type="date" class="form-control">
							</div>
							<div class="actions form-group mb-2">
								<button id="Reportef" class="btn btn-primary ">Enviar</button>
							</div>
						</div>
					</fieldset>




					<div class="row">
						<!--  canvas id="chart-area-2" style="display: block; width: 349px; height: 174px;" width="349" height="174" class="chartjs-render-monitor"></canvas>-->
						<div class="col-xl-8 col-lg-7">
							<div class="card shadow mb-8">
								<div class="card-header py-3" id="fecAct">
									<h6 class="m-0 font-weight-bold text-primary">Gr&aacute;fico</h6>
									<canvas id="canvas"
										style="display: block; width: 654px; height: 327px;"
										width="654" height="327" class="chartjs-render-monitor"></canvas>
								</div>
								<div class="card-body"></div>
							</div>

						</div>







					</div>
				</div>

			</div>

			<footer th:replace="Layout :: frgFooter"> </footer>

		</div>

	</div>



	<script>
		window.onload = function() {
			var fecha = new Date(); //Fecha actual
			var mes = fecha.getMonth() + 1; //obteniendo mes
			var dia = fecha.getDate(); //obteniendo dia
			var ano = fecha.getFullYear(); //obteniendo año
			if (dia < 10)
				dia = '0' + dia; //agrega cero si el menor de 10
			if (mes < 10)
				mes = '0' + mes //agrega cero si el menor de 10
			document.getElementById('fechaInicio').value = ano + "-" + mes
					+ "-" + dia;

			document.getElementById('fechaFin').value = ano + "-" + mes + "-"
					+ dia;
		}
	</script>
</body>
</html>
