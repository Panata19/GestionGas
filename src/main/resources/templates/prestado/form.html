<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout :: frgHead">
</head>

<body id="page-top">
	<div id="wrapper">

		<ul th:replace="Layout :: frgSideBar"></ul>

		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<nav th:replace="Layout :: frgNavbar"></nav>

				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-4 text-gray-800">Registro cilindro prestados</h1>
					
					<div th:if="${errors}" class="alert alert-danger">
						<ul class="mb-0">	
							<li th:each="error: ${errors}">
							    <span th:text="${error.getField() + ' ' + error.getDefaultMessage()}"></span>
							</li>
						</ul>
					</div>

					<form class="user" th:action="@{/prestado/save}"
						th:object="${prestado}" method="post">
						<div class="form-group row">
							<div class="col-sm-2">
								<label> Responsable</label>

							</div>
							<div class="col-sm-6">
								<input type="text" class="form-control form-control-user "
									th:field="*{responsable}" id="exampleLastName" required>
							</div>
						</div>

						<div class="form-group row">
							<div class="col-sm-2">
								<label> Fecha</label>

							</div>
							<div class="col-sm-6">
								<input type="text" id="fechaActual" class="form-control form-control-user datepicker"
									th:field="*{fecha_prestado}"  required>
							</div>
						</div>

						<div class="form-group row">
							<div class="col-sm-2">
								<label> Cantidad</label>

							</div>
							<div class="col-sm-6">
								<input type="number" class="form-control form-control-user"
									th:field="*{cantidad}" id="exampleLastName" required>
							</div>
						</div>

						<div class="form-group row">
							<div class="col-sm-2">
								<label> Tipo</label>

							</div>
							<div class="col-sm-6">
								<select class="form-control " th:field="*{tipo}"  required>
									<option value=1>15 kg</option>
									<option value=2>45 kg</option>
								</select>
							</div>
						</div>

						<div class="form-group row">
							<div class="col-sm-2">
								<label> Observaciones</label>

							</div>
							<div class="col-sm-6">
								<input type="text" class="form-control form-control-user"
									th:field="*{observaciones}" id="exampleLastName" >
							</div>
						</div>

						<input type="submit" class="btn btn-success btn-user btn-block"
							value="Guardar" />
						<hr>

					</form>

				</div>

			</div>

			<footer th:replace="Layout :: frgFooter"> </footer>

		</div>

	</div>


<script>
window.onload = function(){
	  var fecha = new Date(); //Fecha actual
	  var mes = fecha.getMonth()+1; //obteniendo mes
	  var dia = fecha.getDate(); //obteniendo dia
	  var ano = fecha.getFullYear(); //obteniendo aï¿½o
	  if(dia<10)
	    dia='0'+dia; //agrega cero si el menor de 10
	  if(mes<10)
	    mes='0'+mes //agrega cero si el menor de 10
	  document.getElementById('fechaActual').value=ano+"-"+mes+"-"+dia;
	}

</script>


</body>
</html>
